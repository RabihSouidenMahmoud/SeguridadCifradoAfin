<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguridad informatica</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <h1>Seguridad informatica</h1>
  </body>

  <body>
    <main>
      <div class="contenedor-pricipal" id="formulario">
        <div class="caja-posterior">
          <div class="caja-posterior-ingreso">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para disfrutar de los beneficios</p>
            <button id="iniciar-sesion">Iniciar Sesión</button>
          </div>
          <div class="caja-posterior-registro">
            <h3>Si no posee cuenta registrese</h3>
            <button id="registrarse">Regístrar</button>
          </div>
        </div>

        <!--Formulario de ingreso y registro-->
        <div class="contenedor-ingreso-registro">
          <!--Login-->
          <form
            action=""
            onsubmit="login()"
            class="formulario-ingreso"
            id="iniciar-sesion"
          >
            <h2>Iniciar Sesión</h2>
            <div>
              <input
                id="loginMail"
                type="text"
                placeholder="Correo Electronico"
                required
              />
            </div>
            <div>
              <input
                id="loginPssw"
                type="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <div>
              <button class="alerta" type="submit" id="">ingresar</button>
            </div>
          </form>

          <!--Register-->
          <form
            action=""
            onsubmit="registerData()"
            class="formulario-registro"
            id="registrar"
          >
            <h2>Regístrar</h2>
            <div>
              <input
                class="valid-tooltip"
                id="regisName"
                type="text"
                placeholder="Nombre completo"
                required
              />
            </div>
            <div>
              <input
                id="regisMail"
                type="email"
                placeholder="Correo Electronico"
                required
              />
            </div>
            <div>
              <input
                id="regisPssw"
                type="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <div>
              <button class="alerta" type="submit" id="registro">
                Regístrarse
              </button>
            </div>
          </form>
        </div>
      </div>
      <script src="js/login.js"></script>
    </main>
  </body>
</html>
